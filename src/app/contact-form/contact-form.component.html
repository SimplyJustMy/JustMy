<div class="contact-container">
    <h2>Request your website today and we will be in touch!</h2>
    <form class="form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" (ngSubmit)="sendEmail()" [formGroup]="contactForm">
      <div class="form-group">
        <input id="name" formControlName="name" class="form-control" type="text" placeholder="First and Last Name *" name="name" required />
        <input formControlName="email" id="email" class="form-control" type="email" placeholder="Email *" name="email" required />
      </div>
      <div class="form-group">
        <input formControlName="phone" id="phone" class="form-control" type="tel" placeholder="Phone number *" name="phone" required/>
      </div>
      <div class="form-group">
        <textarea formControlName="proposal" name="proposal" class="form-control" id="proposal" rows="5" required placeholder="Website Needs (Please provide your preferred contact method)"></textarea>
      </div>
      <div style="display:none;">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>
      <button type="submit" class="submit-button mt-3 btn text-white" *ngIf="!submitted">Submit</button>
    </form>
  </div>
