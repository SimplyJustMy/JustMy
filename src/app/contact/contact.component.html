<div class="contact-form-container p-5 text-white pt-5" >
    <div #contact class="contact row justify-content-center">
      <div class="form col-md-8">
          <h1 class="display-4 text-center m-4 text-white">Send us what you are looking for!</h1>
          <form class="form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" (ngSubmit)="sendEmail()" [formGroup]="contactForm">
            <input type="hidden" name="form-name" value="contact" />
            <div class="form-group">
              <label for="name">Name</label>
              <input formControlName="name" name="name" type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input formControlName="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input formControlName="phone" name="phone" type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group mt-3">
              <label for="proposal">Website Needs <small class="instruction">(Please provide your preferred contact method)</small></label>
              <textarea formControlName="proposal" name="proposal" class="form-control" id="proposal" rows="5" required></textarea>
            </div>
            <div style="display:none;">
              <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </div>
            <button type="submit" class="submit-button mt-3 btn text-white" *ngIf="!submitted">Submit</button>
            <p class="submitted-text" *ngIf="submitted">Thank you, I look forward to working with you!</p>
          </form>
        </div>
    </div>
  </div>
